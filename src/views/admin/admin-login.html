<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>

  <link rel="stylesheet" href="../../public/css/login-admin.css">
</head>
<body >
  <div class="content">
    <div class="box-login">
      <img class="logoRestaurante" src="../../public/img/logo2.png" alt="Logo do Restaurante">
      <h2>Admin</h2>
  
      <form id="form_admin-login" action="./painel-admin.html">
        <div class="inputs">
          <div>
            <label>Usuário</label>
            <input type="text" name="name" class="error">
          </div>
          <div>
            <label>Senha</label>
            <input type="password" name="password" class="error">
          </div>
        </div>
        <button type="submit">Entrar</button>
      </form>
      
      <span class="alterarLogin">
        <a href="../cliente/cliente-login.html">Entrar como cliente</a>
      </span>
    </div>
  </div>

  <script>
    let formulario = document.querySelector('#form_admin-login')

    formulario.onsubmit = function(e) {
      e.preventDefault()

      temErro = false

      let inputNome = document.forms['form_admin-login']['name']
      let inputSenha = document.forms['form_admin-login']['password']

      if(!inputNome.value) {
        inputNome.value = ''
        inputNome.placeholder = 'Digite corretamente! (validação teste)'
        temErro = true
      }
      
      if(!inputSenha.value) {
        inputSenha.value = ''
        inputSenha.placeholder = 'Digite uma senha correta! (digite qualquer coisa)'
        temErro = true
      }

      if (!temErro) {
        formulario.submit()
      }

    }
  </script>
</body>
</html>
